<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            color: white;
            text-align: left;
            max-width: 50%;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            white-space: pre-wrap;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        nav ul li a:hover {
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-background">
        <source src="Untitled video - Made with Clipchamp.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#features">Upcoming Features</a></li>
            <li><a href="#projects">Projects</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Welcome to Our World</h1>
        <p id="typewriter"></p>
    </div>

    <script>
        document.getElementById('video-background').play();

        const text = "Discover the beauty of innovation and creativity. Our projects are designed to inspire and transform the world around us. Join us on this exciting journey as we shape the future together.";
        const speed = 50; // milliseconds per character
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }

        window.onload = typeWriter;
    </script>
</body>
</html>
